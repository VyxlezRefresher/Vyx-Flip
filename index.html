<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyx Flip - Adopt Me Coinflip</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        
        .container { max-width: 400px; margin: 0 auto; padding: 20px; height: 100vh; }
        
        /* NEON WHITE/GRAY THEME */
        .neon-white { 
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ccc; 
            color: #fff; 
        }
        .neon-gray { 
            text-shadow: 0 0 5px #ccc, 0 0 10px #999, 0 0 15px #666; 
            color: #ccc; 
        }
        
        .title { 
            font-size: 24px; 
            text-align: center; 
            margin: 20px 0; 
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .balance { 
            text-align: center; 
            font-size: 20px; 
            margin: 20px 0; 
            neon-white;
        }
        
        .input-group {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }
        input, button {
            flex: 1;
            padding: 12px;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-family: inherit;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { 
            outline: none; 
            border-color: #fff; 
            box-shadow: 0 0 10px #fff; 
        }
        button {
            background: linear-gradient(45deg, #333, #555);
            cursor: pointer;
            transition: all 0.3s;
            neon-gray;
        }
        button:hover { 
            background: linear-gradient(45deg, #555, #777);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ccc;
        }
        
        /* LIVE GAMES UI */
        .live-games {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .live-game {
            background: #111;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #fff;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .flip-area {
            text-align: center;
            margin: 30px 0;
        }
        .coin {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid #fff;
            box-shadow: 0 0 30px #fff;
        }
        .coin.spinning { transform: rotateY(1800deg) scale(1.2); }
        .coin-heads { background: linear-gradient(45deg, #fff, #ccc); }
        .coin-tails { background: linear-gradient(45deg, #666, #999); }
        
        .status { 
            font-size: 18px; 
            text-align: center; 
            margin: 20px 0; 
            min-height: 30px;
            neon-white;
        }
        
        .hidden { display: none !important; }
        .pets-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0; }
        .pet { background: #222; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #555; }
        
        /* MOBILE */
        @media (max-width: 480px) {
            .container { padding: 10px; }
            .title { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title neon-white">‚ö´ VYX FLIP ‚ö™</h1>
        
        <!-- Login/Register -->
        <div id="auth">
            <div class="input-group">
                <input id="username" placeholder="Username" maxlength="12">
            </div>
            <div class="input-group">
                <input id="password" type="password" placeholder="Password">
            </div>
            <button onclick="register()">üîê Register</button>
            <button onclick="login()">üöÄ Login</button>
        </div>
        
        <!-- Main Game -->
        <div id="game" class="hidden">
            <div class="balance neon-white" id="balance">Balance: $1,000</div>
            
            <!-- LIVE GAMES LIST -->
            <div class="live-games neon-gray">
                <h3 style="margin-bottom: 10px;">üî¥ LIVE FLIPS</h3>
                <div id="liveGamesList">Waiting for players...</div>
            </div>
            
            <div class="flip-area">
                <div class="input-group">
                    <input id="betAmount" type="number" placeholder="Bet Amount" min="10" max="50000">
                    <button onclick="startFlip()">üé≤ FLIP</button>
                </div>
                <div class="coin" id="coin">?</div>
                <div class="status" id="status">Place your bet!</div>
            </div>
            
            <div class="pets-grid" id="petsList"></div>
            <button onclick="addPet()" style="width: 100%; margin-top: 10px;">‚ûï Add Test Pet</button>
        </div>
    </div>

    <script>
        // UPDATE THIS LINE WITH YOUR BACKEND URL AFTER DEPLOY
        const BACKEND_URL = 'http://localhost:3000'; // Change to your Render URL!
        const socket = io(BACKEND_URL);
        
        let currentUser = null;
        let currentGameId = null;
        
        // LIVE GAMES - SEE OTHER PLAYERS
        socket.on('player-joined', (playerId) => {
            addLiveGame(playerId.slice(-6), 'üî• JOINED');
        });
        
        socket.on('game-result', (data) => {
            const result = data.won ? `üí∞ +$${data.amount}` : `üí∏ -$${data.amount}`;
            addLiveGame(data.playerId.slice(-6), result);
        });
        
        function addLiveGame(playerId, action) {
            const gamesList = document.getElementById('liveGamesList');
            const gameDiv = document.createElement('div');
            gameDiv.className = 'live-game';
            gameDiv.innerHTML = `<strong>${playerId}</strong> ${action}`;
            gamesList.insertBefore(gameDiv, gamesList.firstChild);
            
            // Keep 10 recent games
            while (gamesList.children.length > 10) {
                gamesList.removeChild(gamesList.lastChild);
            }
        }
        
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username || !password) return statusMsg('Fill all fields!');
            
            try {
                const res = await fetch(`${BACKEND_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    statusMsg('Registered! Logging in...');
                    setTimeout(login, 500);
                } else {
                    statusMsg(data.error);
                }
            } catch(e) {
                statusMsg('Backend offline - using local mode');
                localRegister();
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    currentUser = data.user;
                    saveLocal();
                    showGame();
                } else {
                    statusMsg(data.error);
                }
            } catch(e) {
                statusMsg('Backend offline - local login');
                localLogin(username, password);
            }
        }
        
        function localRegister() {
            const username = document.getElementById('username').value;
            localStorage.setItem('vyxUsers', JSON.stringify({
                ...JSON.parse(localStorage.getItem('vyxUsers') || '{}'),
                [username]: { password: btoa(document.getElementById('password').value), balance: 1000, pets: [] }
            }));
            currentUser = { username, balance: 1000, pets: [] };
            showGame();
        }
        
        function localLogin(username, password) {
            const users = JSON.parse(localStorage.getItem('vyxUsers') || '{}');
            const user = users[username];
            if (user && user.password === btoa(password)) {
                currentUser = { username, ...user };
                showGame();
            } else {
                statusMsg('Invalid credentials');
            }
        }
        
        function showGame() {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            updateUI();
        }
        
        function statusMsg(msg) {
            document.getElementById('status').textContent = msg;
        }
        
        function updateUI() {
            document.getElementById('balance').textContent = `Balance: $${currentUser.balance?.toLocaleString() || '1,000'}`;
            updatePets();
        }
        
        function updatePets() {
            const petsList = document.getElementById('petsList');
            petsList.innerHTML = '';
            const pets = currentUser.pets || [];
            if (pets.length) {
                pets.forEach(pet => {
                    const petDiv = document.createElement('div');
                    petDiv.className = 'pet';
                    petDiv.innerHTML = `<div>${pet.name}</div><div>$${pet.value?.toLocaleString()}</div>`;
                    petsList.appendChild(petDiv);
                });
            }
        }
        
        async function startFlip() {
            const amount = parseInt(document.getElementById('betAmount').value);
            if (!amount || amount > (currentUser.balance || 1000) || amount < 10) {
                return statusMsg('Invalid bet!');
            }
            
            // Emit to other players
            currentGameId = 'flip_' + Date.now();
            socket.emit('join-game', currentGameId);
            
            const coin = document.getElementById('coin');
            const statusEl = document.getElementById('status');
            
            statusMsg('FLIPPING...');
            coin.classList.add('spinning');
            document.getElementById('betAmount').disabled = true;
            
            setTimeout(() => {
                const isHeads = Math.random() > 0.5;
                const won = isHeads;
                const newBalance = (currentUser.balance || 1000) + (won ? amount : -amount);
                
                coin.className = `coin ${won ? 'coin-heads' : 'coin-tails'}`;
                coin.textContent = won ? 'H' : 'T';
                statusMsg(won ? `WON! +$${amount}` : `LOST! -$${amount}`);
                
                currentUser.balance = newBalance;
                socket.emit('flip-result', { 
                    gameId: currentGameId, 
                    playerId: currentUser.username || 'YOU', 
                    won, 
                    amount 
                });
                
                saveLocal();
                updateUI();
                
                setTimeout(() => {
                    document.getElementById('betAmount').disabled = false;
                    document.getElementById('betAmount').value = '';
                    statusMsg('Place your bet!');
                    coin.textContent = '?';
                    coin.className = 'coin';
                }, 2500);
            }, 1500);
        }
        
        async function addPet() {
            const petNames = ['Neon Dragon', 'Shadow Dragon', 'Frost Dragon', 'Bat Dragon'];
            const petName = petNames[Math.floor(Math.random() * petNames.length)];
            const petValue = [500000, 1200000, 800000, 300000][petNames.indexOf(petName)];
            
            try {
                const res = await fetch(`${BACKEND_URL}/api/add-pet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser.username, petName })
                });
                const data = await res.json();
                if (data.success) {
                    currentUser.pets = currentUser.pets || [];
                    currentUser.pets.push({ name: petName, value: data.value });
                    currentUser.balance += data.value;
                }
            } catch(e) {
                // Local fallback
                currentUser.pets = currentUser.pets || [];
                currentUser.pets.push({ name: petName, value: petValue });
                currentUser.balance = (currentUser.balance || 1000) + petValue;
            }
            
            saveLocal();
            updateUI();
            statusMsg(`Added ${petName}! +$${petValue.toLocaleString()}`);
        }
        
        function saveLocal() {
            localStorage.setItem('vyxUser', JSON.stringify(currentUser));
        }
        
        // Auto-login
        window.onload = () => {
            const saved = localStorage.getItem('vyxUser');
            if (saved) {
                try {
                    currentUser = JSON.parse(saved);
                    showGame();
                    // Try connect socket
                    setTimeout(() => socket.connect(), 1000);
                } catch {}
            } else {
                document.getElementById('liveGamesList').innerHTML = 'Login to see live games!';
            }
        };
    </script>
</body>
</html>
