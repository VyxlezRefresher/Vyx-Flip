<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VyxFlip</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ----- Global ----- */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f2f2f2 0%, #e6e6e6 100%);
    color: #111;
    display: flex;
    height: 100vh;
  }

  /* ----- Sidebar ----- */
  .sidebar {
    width: 260px;
    background: #ffffff;
    border-right: 1px solid #e0e0e0;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .balance-card {
    background: #ffffff;
    color: #000000;
    border-radius: 12px;
    padding: 16px 24px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  .balance-card h3 { margin: 0; font-size: 16px; font-weight: 600; }
  .balance-card #user-balance { display: block; font-size: 36px; font-weight: 700; margin-top: 8px; }

  .sidebar button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: #f2f2f2;
    color: #111;
  }
  .sidebar button:hover { background: #eaeaea; }

  /* ----- Main Content ----- */
  .main {
    flex: 1;
    padding: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }

  /* ----- Coinflip Card ----- */
  .coinflip-card {
    background: #ffffff;
    border-radius: 14px;
    padding: 24px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .coin-container {
    perspective: 1000px;
    margin: 20px 0;
    display: flex;
    justify-content: center;
  }

  .coin {
    width: 120px;
    height: 120px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.6s cubic-bezier(.2,.8,.2,1);
  }

  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: 800;
    backface-visibility: hidden;
    border: 3px solid #000;
  }

  .heads { background: #fff; color: #000; }
  .tails { background: #000; color: #fff; transform: rotateY(180deg); }

  .btn-primary {
    width: 100%;
    background: #000;
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    margin-top: 12px;
  }
  .btn-primary:hover { background: #1a1a1a; }

  /* ----- Chat Sidebar ----- */
  .chat {
    width: 280px;
    background: #ffffff;
    border-left: 1px solid #e0e0e0;
    display: flex;
    flex-direction: column;
    padding: 16px;
  }

  .chat-header { font-weight: 700; font-size: 18px; margin-bottom: 16px; }
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .chat-message {
    background: #f2f2f2;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 14px;
    word-wrap: break-word;
  }

  .chat-input {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }
  .chat-input input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  .chat-input button {
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    background: #000;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="balance-card">
      <h3>Balance</h3>
      <span id="user-balance">1000</span>
    </div>
    <button onclick="alert('Deposit Clicked')">Deposit</button>
    <button onclick="alert('Withdraw Clicked')">Withdraw</button>
    <button onclick="alert('History Clicked')">Game History</button>
  </div>

  <!-- Main Coinflip Area -->
  <div class="main">
    <div class="coinflip-card">
      <h2>Coinflip</h2>
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="side heads">H</div>
          <div class="side tails">T</div>
        </div>
      </div>
      <input type="number" id="betAmount" placeholder="Enter bet amount" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc;">
      <button class="btn-primary" onclick="flipCoin()">Flip Coin</button>
    </div>
  </div>

  <!-- Chat Sidebar -->
  <div class="chat">
    <div class="chat-header">Global Chat</div>
    <div class="chat-messages" id="chatMessages">
      <div class="chat-message"><strong>Admin:</strong> Welcome to VyxFlip!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  /* ----- Coinflip ----- */
  let rotation = 0;
  function flipCoin() {
    const coin = document.getElementById("coin");
    const amount = parseInt(document.getElementById("betAmount").value) || 0;
    let balance = parseInt(document.getElementById("user-balance").textContent);

    if (amount <= 0 || amount > balance) { alert("Invalid bet!"); return; }

    const isHeads = Math.random() > 0.5;

    rotation += 1800 + (isHeads ? 0 : 180);
    coin.style.transform = `rotateY(${rotation}deg)`;

    setTimeout(() => {
      // Update balance (demo logic: double on win)
      balance = isHeads ? balance + amount : balance - amount;
      document.getElementById("user-balance").textContent = balance;
    }, 1600);
  }

  /* ----- Chat ----- */
  function sendMessage() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;

    const chat = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "chat-message";
    div.innerHTML = `<strong>You:</strong> ${msg}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    input.value = "";
  }

  /* ----- Roblox Verification Placeholder ----- */
  function generateVerificationCode() {
    const code = "vyxflip-" + Math.random().toString(36).substring(2,7).toUpperCase();
    alert("Place this code in your Roblox About section: " + code);
    return code;
  }
</script>

</body>
</html>
